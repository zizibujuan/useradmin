<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>完善用户信息</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/jquery/jquery-2.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
	 var txtUserName = $("#txtUserName");
	 var txtEmail = $("#txtEmail");
	 var btnSave = $("#btnSave");
	 // 从session中加载qq用户名
	 $.getJSON("/users/", function(data){
		 txtUserName.val(data.nickName);
	 });

	 txtUserName.on("input", function(e){
		validateForm();
	 });
	 txtEmail.on("input", function(e){
		validateForm();
	 });
	 
	 btnSave.on("click", function(e){
		 var data = getFormData();
		 $.post("completeUserInfo", data).done(function(data){
			 window.location.href = "/";
		 }).fail(function(){
			 
		 });
	 });
	
	
	function validateForm(){
		var userInfo = getFormData();
		var result = validate(userInfo);
		if(result){
			btnSave.attr("disabled", false);
		}else{
			btnSave.attr("disabled", true);
		}
	}
	
	function getFormData(){
		var nickName = txtUserName.val().trim();
		var email = txtEmail.val().trim();
		return {
			"nickName": nickName,
			"email": email
		};
	}
	
	function validate(userInfo){
		return userInfo.nickName != "" &&
			userInfo.email != "" &&
			checkEmail(userInfo.email);
	}
	
	function checkEmail(email){
		var emailRegExp = /^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
		return emailRegExp.test(email);
	}
 });
 </script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">完善用户信息</h3>
  </div>
  <div class="panel-body">
    <form role="form">
	  <div class="form-group">
	    <label for="txtUserName">用户名(必填)</label>
	    <input type="text" required class="form-control" id="txtUserName">
	  </div>
	  <div class="form-group">
	    <label for="txtEmail">邮箱(必填)</label>
    	<input type="email" required class="form-control" id="txtEmail" placeholder="请输入常用邮箱">
	  </div>
	  <button type="button" id="btnSave" class="btn btn-primary" disabled="disabled">完成</button>
	</form>
  </div>
</div>
</body>
</html>
